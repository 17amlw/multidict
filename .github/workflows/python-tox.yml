name: GitHub Actions CI

on:
  push:
  pull_request:
  schedule:
  - cron: 1 0 * * *  # Run daily at 0:01 UTC

jobs:
  linters:
    runs-on: ${{ matrix.os }}
    strategy:
      # max-parallel: 5
      matrix:
        python-version:
        - 3.7
        os:
        - ubuntu-18.04
        env:
        - TOXENV: doc-spelling
          MULTIDICT_NO_EXTENSIONS: X
        - TOXENV: flake8
          MULTIDICT_NO_EXTENSIONS: X
        - TOXENV: mypy
          MULTIDICT_NO_EXTENSIONS: X
        - TOXENV: setup-check
          MULTIDICT_NO_EXTENSIONS: X
    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        version: ${{ matrix.python-version }}
    - name: Install tox
      run: |
        python -m pip install --upgrade tox
    - name: 'Initialize tox envs: ${{ matrix.env.TOXENV }}'
      run: |
        python -m tox --parallel auto --notest
      env: ${{ matrix.env }}
    - name: Initialize pre-commit envs if needed
      run: >-
        test -d .tox/docs-spelling &&
        DEBIAN_FRONTEND=noninteractive sudo apt install -y libenchant-dev || :
    - name: Test with tox
      run: |
        python -m tox --parallel 0
      env: ${{ matrix.env }}

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      # max-parallel: 5
      matrix:
        python-version:
        - 3.7
        - 3.6
        - 3.5
        os:
        - ubuntu-18.04
        - ubuntu-16.04
        - macOS-10.14
        env:
        - TOXENV: python
          MULTIDICT_NO_EXTENSIONS: ${{ matrix.multidict-extensions-mode }}
        multidict-extensions-mode:
        - X  # disable
        - ''  # keep enabled

    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        version: ${{ matrix.python-version }}
    - name: Install tox
      run: |
        python -m pip install --upgrade tox
    - name: 'Initialize tox envs: ${{ matrix.env.TOXENV }}'
      run: |
        python -m tox --parallel auto --notest
      env: ${{ matrix.env }}
    - name: Test with tox
      run: |
        python -m tox --parallel 0
      env: ${{ matrix.env }}
